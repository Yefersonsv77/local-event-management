spring.application.name=localeventmanagement

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/localeventmanagement
spring.datasource.username=postgres
spring.datasource.password=2424
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Desactiva cache para ver cambios sin reiniciar
spring.thymeleaf.cache=false

# Ubicacion y extension por defecto
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# (Opcional) Modo de plantillas
spring.thymeleaf.mode=HTML
logging.level.org.thymeleaf=TRACE

# Puerto salida
server.port=8085